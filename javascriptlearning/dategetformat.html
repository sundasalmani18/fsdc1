<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates Get Format</title>
</head>
<body>
   <p id="demo"></p>
   <p id="demo1"></p>
   <p id="demo2"></p>
   <p id="demo3"></p>
   <p id="demo4"></p>
   <p id="demo5"></p>
   <p id="demo6"></p>
   <p id="demo7"></p>
   <p id="demo8"></p>
   <p id="demo9"></p>
   <p id="demo10"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML = d;

//getFullYear()	Get year as a four digit number (yyyy)
const dd = new Date();
document.getElementById("demo1").innerHTML = dd.getFullYear();
//getMonth()	Get month as a number (0-11)
// Return the month of a date as a number from 0 to 11.
// To get the correct month number, you must add 1:
const ddd = new Date();
document.getElementById("demo2").innerHTML = ddd.getMonth() + 1;
//getDate()	Get day as a number (1-31)
const d1= new Date();
document.getElementById("demo3").innerHTML = d1.getDate();
//getDay()	Get weekday as a number (0-6)
const d2 = new Date("2021-03-25");
document.getElementById("demo4").innerHTML = d2.getDay();
//getHours()	Get hour (0-23)
const d3= new Date();
document.getElementById("demo5").innerHTML = d3.getHours();
//getMinutes()	Get minute (0-59)
const d4 = new Date();
document.getElementById("demo6").innerHTML = d4.getMinutes();
//getSeconds()	Get second (0-59)
const d5 = new Date();
document.getElementById("demo7").innerHTML = d5.getSeconds();
//getMilliseconds()	Get millisecond (0-999)
const d6 = new Date("2021-03-25");
document.getElementById("demo8").innerHTML = d6.getMilliseconds();
//getTime()
const d7 = new Date();
document.getElementById("demo9").innerHTML = d7.getTime();
</script>
</body>
</html>
