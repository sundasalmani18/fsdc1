<body>

    <script>
let name=["marium","anum","amna","uzma","sana"];
//Array length
document.getElementById("demo1").innerHTML=name.length;
//Array toString()
document.getElementById("demo2").innerHTML=name.toString();
//Array pop()
//The pop() method removes the last element from an array:
let lastIndex = name.pop();
document.getElementById("demo3").innerHTML=`Pop method ${lastIndex}`;
document.getElementById("demo3_3").innerHTML=`Pop method ${name}`;
document.getElementById("demo3_4").innerHTML=`Pop method ${name.length}`;
//Array push()
//The push() method adds a new element to an array (at the end):
name.push("fatima");
document.getElementById("demo4").innerHTML=name;
//Array shift()
//shift() method removes the first array element and "shifts" all other elements to a lower index.
name.shift();
document.getElementById("demo5").innerHTML=name;
//Array unshift()
//unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements:
name.unshift("zainab");
document.getElementById("demo6").innerHTML=name;
//Array join()
//join() method also joins all array elements into a string.
document.getElementById("demo7").innerHTML=name.join("*");
//Array delete()
delete name[2];
document.getElementById("demo8").innerHTML=`delete method ${name}`;
document.getElementById("demo8_8").innerHTML=`delete method ${name.length}`;

name[2] = "abc"
document.getElementById("demo8_9").innerHTML=` method ${name}`;
//Array concat()
//The concat() method creates a new array by merging (concatenating) existing arrays:
let rollno=[12,15,20,78,90];
document.getElementById("demo9").innerHTML=name.concat(rollno);
//Array flat()
//flat() method creates a new array with sub-array elements concatenated to a specified depth.
let arr=[[88,99],[66,55],[22,33]];
document.getElementById("demo10").innerHTML=arr.flat();
//Array splice()
// splice() method can be used to add new items to an array:
// The first parameter (2) defines the position where new elements should be added (spliced in).
// The second parameter (0) defines how many elements should be removed.
console.log(name.splice(3,0,"rida","urooj"));
document.getElementById("demo11").innerHTML=name.splice(3,0,"rida","urooj");

//Array slice()
//slices out a part of an array starting from array element 1
document.getElementById("demo12").innerHTML=name.slice(1);


//sort and reverse array
document.getElementById("demo13").innerHTML=`sorting ${name.sort()}`;
document.getElementById("demo14").innerHTML=`reverse ${name.reverse()}`;

let num=[5,8,12,3,20,2];
//ascending oredr
num.sort(function(a, b){return a - b});
document.getElementById("demo15").innerHTML=`num ascending sorting ${num}`;
//descending order
num.sort(function(a, b){return b - a});
document.getElementById("demo16").innerHTML=`num descending sorting ${num}`;
//random order 
num.sort(function(){return 0.5-Math.random()});
document.getElementById("demo17").innerHTML=`random order ${num}`;
//Math.min.apply to find the lowest number in an array

document.getElementById("demo18").innerHTML=`Math min.apply ${myArrayMin(num)}`;
function myArrayMin(arr) {
  return Math.min.apply(null, arr);
}
//Math.max.apply to find the highest number in an array
document.getElementById("demo19").innerHTML=`Math max.apply ${myArraymax(num)}`;
function myArraymax(arr) {
  return Math.max.apply(null, arr);
}

  let array=[

  array[0].name + " " + array[0].rollno + "<br>" +

 </script>
