<!DOCTYPE html>

<head>

</head>
<body>
   <script>
    let age =prompt("Enter age");
      if(age<10){
        document.write("you r kid");
      }

        document.write("still wait you are not eligible to drive ");
      }
      else{
        document.write(" you are eligible to drive ");
      }
    </script>
