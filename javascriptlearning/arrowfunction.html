<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
    add=(a,b)=> a+b;
    sub=(a,b)=>a-b;
    multi=(a,b)=>a*b;
    div=(a,b)=>a/b;
document.getElementById("demo").innerHTML=sub(4,2);
document.getElementById("demo1").innerHTML=add(4,2);
document.getElementById("demo2").innerHTML=multi(4,2);
document.getElementById("demo3").innerHTML=div(4,2);
</script>
    
</body>
</html>
