    <title>Classes and Constructor</title>
</head>
<body>
    <script>
       class Registerationsystem{
       constructor(name,rollno){
        this.name=name;
        this.rollno=rollno;
        }
     submitform(){
            alert("hi " +this.name+ "you have submitted ur form ur roll no is " +this.rollno);
        }
      cancel(){
            alert("hi "+this.name+"ur registeration has been canceled");
        }
    }


       let ali = new Registerationsystem("ali",152); 
       ali.submitform();
       let umar =new Registerationsystem("umar",223);
        umar.cancel();     
    </script>
</body>
