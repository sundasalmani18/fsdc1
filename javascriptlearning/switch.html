<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        let fruit =prompt("Enter fruit");
        switch(fruit){
        case 'apple':
            document.write("you have selected apple");
            break;
            case 'banana':
            document.write("you have selected Banana");
            break;
            case 'mango':
            document.write("you have selected mango");
            break;
            case 'orange':
            document.write("you have selected orange");
            break;
            default:
            document.write("you have selected invalid");

        }
    </script>
</body>
</html>
