<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Book a table</h1>

        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputname">Your Name</label>
              <input type="name" class="form-control" id="inputname" placeholder="Your Name" required>     
            </div>
            <div class="form-group col-md-6">-
              <label for="inputemail">Your Email</label>
              <input type="email" class="form-control" id="inputemail" placeholder="Your Email" required>     
            </div>

            <div class="form-group col-md-6">
              <label for="inputdate">Date</label>
              <input type="date" class="form-control" id="inputdate" placeholder="Date" required>     
            </div>

            <div class="form-group col-md-6">
              <label for="inputtime">Time</label>
              <input type="time" class="form-control" id="inputtime" placeholder="Time" required>     
            </div>
            <div class="form-group col-md-6">
              <label for="inputpeople"># of people</label>
              <input type="text" class="form-control" id="inputpeople" placeholder="# of people" required>     
            </div>
            <div class="form-group col-md-6">
              <label for="inputmessage">Message</label>
              <input type="message" class="form-control" id="inputmessage" placeholder="Message" required>     
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
</div>
            </form>
      </div>
      </div>
      </div>

</body>

</html>
